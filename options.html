<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OLED Screensaver Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <aside class="settings-panel">
      <h1>OLED Screensaver</h1>

      <section class="setting-group enable-toggle">
        <label class="toggle-label">
          <input type="checkbox" id="enabled-checkbox">
          <span>Enable Screensaver</span>
        </label>
      </section>

      <section class="setting-group">
        <label for="screensaver-type">Screensaver Type</label>
        <select id="screensaver-type">
          <option value="random">Random</option>
          <option value="black">Black Screen</option>
          <option value="text">Text</option>
          <option value="pipes">Pipes</option>
          <option value="starfield">Starfield</option>
          <option value="mystify">Mystify</option>
          <option value="pyro">Pyro! (Fireworks)</option>
        </select>
      </section>

      <section class="setting-group">
        <label for="idle-minutes">Start after (minutes)</label>
        <input type="number" id="idle-minutes" min="1" max="60" value="5">
      </section>

      <section class="setting-group">
        <label for="switch-to-black-minutes">Switch to black after (minutes)</label>
        <input type="number" id="switch-to-black-minutes" min="0" max="60" value="0" placeholder="0 = disabled">
        <span class="hint">0 = never switch</span>
      </section>

      <section class="setting-group">
        <label for="power-mode">Power Management</label>
        <select id="power-mode">
          <option value="normal">Normal (allow sleep)</option>
          <option value="display">Keep Screen On</option>
          <option value="system">Keep System Awake</option>
        </select>
      </section>

      <section class="setting-group">
        <label for="dim-level">Dim Level: <span id="dim-level-value">0%</span></label>
        <input type="range" id="dim-level" min="0" max="90" value="0">
        <span class="hint">Darkens the screen for better OLED protection</span>
      </section>

      <section class="setting-group text-options" id="text-options">
        <h2>Text Options</h2>
        <label>
          <input type="checkbox" id="show-time"> Show Current Time
        </label>
        <label>
          <input type="checkbox" id="show-date"> Show Current Date
        </label>
        <label>
          <input type="checkbox" id="show-quotes"> Show Random Quotes
        </label>
        <label for="custom-text">Custom Text</label>
        <input type="text" id="custom-text" placeholder="Enter custom text...">
      </section>

      <section class="setting-group starfield-options" id="starfield-options">
        <h2>Starfield Options</h2>
        <label for="star-density">Star Density</label>
        <select id="star-density">
          <option value="100">Sparse (100)</option>
          <option value="200" selected>Normal (200)</option>
          <option value="400">Dense (400)</option>
          <option value="600">Very Dense (600)</option>
        </select>
        <label for="warp-speed">Warp Speed: <span id="warp-speed-value">5</span></label>
        <input type="range" id="warp-speed" min="1" max="10" value="5">
      </section>

      <section class="setting-group mystify-options" id="mystify-options">
        <h2>Mystify Options</h2>
        <label for="num-polygons">Number of Polygons</label>
        <select id="num-polygons">
          <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="3">3</option>
        </select>
        <label for="num-vertices">Vertices per Polygon</label>
        <select id="num-vertices">
          <option value="3">3 (Triangle)</option>
          <option value="4" selected>4 (Quadrilateral)</option>
          <option value="5">5 (Pentagon)</option>
          <option value="6">6 (Hexagon)</option>
        </select>
        <label for="trail-length">Trail Length: <span id="trail-length-value">50</span></label>
        <input type="range" id="trail-length" min="10" max="100" value="50">
      </section>

      <section class="setting-group pyro-options" id="pyro-options">
        <h2>Pyro! Options</h2>
        <label for="launch-frequency">Launch Frequency: <span id="launch-frequency-value">5</span></label>
        <input type="range" id="launch-frequency" min="1" max="10" value="5">
        <label for="explosion-size">Explosion Size</label>
        <select id="explosion-size">
          <option value="small">Small</option>
          <option value="medium" selected>Medium</option>
          <option value="large">Large</option>
        </select>
        <label for="color-mode">Color Mode</label>
        <select id="color-mode">
          <option value="rainbow">Rainbow</option>
          <option value="warm">Warm (Red/Orange/Yellow)</option>
          <option value="cool">Cool (Blue/Purple/Green)</option>
          <option value="monochrome">Golden</option>
        </select>
      </section>

      <button id="test-btn" class="test-button">Test Screensaver</button>
    </aside>

    <main class="preview-panel">
      <h2>Preview</h2>
      <div class="preview-container" id="preview-container">
        <canvas id="preview-canvas"></canvas>
        <div id="preview-text-container" class="text-container">
          <div class="time-display" id="preview-time-display"></div>
          <div class="date-display" id="preview-date-display"></div>
          <div class="custom-text" id="preview-custom-text"></div>
          <div class="quote-text" id="preview-quote-text"></div>
        </div>
        <div id="preview-dim-overlay"></div>
      </div>
    </main>
  </div>

  <script src="storage.js"></script>
  <script src="quotes.js"></script>
  <script src="screensavers/text.js"></script>
  <script src="screensavers/pipes.js"></script>
  <script src="screensavers/starfield.js"></script>
  <script src="screensavers/mystify.js"></script>
  <script src="screensavers/pyro.js"></script>
  <script src="options.js"></script>
</body>
</html>
